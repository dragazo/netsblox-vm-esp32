[package]
name = "netsblox-vm-esp32c3"
version = "0.1.0"
authors = ["Devin Jean <emailcruzjean@yahoo.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/dragazo/netsblox-vm-esp32c3"
documentation = "https://docs.rs/netsblox-vm-esp32c3"
description = "An implementation of netsblox-vm for the esp32c3 embedded board."

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[features]
pio = ["esp-idf-sys/pio"]

[dependencies]
netsblox-vm = { git = "https://github.com/dragazo/NetsBlox-vm", default-features = false }
gc-arena = { git = "https://github.com/kyren/gc-arena", default-features = false }
esp-idf-sys = { version = "0.32.1", features = ["binstart"] }
esp-idf-svc = { version = "0.45.0", features = ["experimental"] }
esp-idf-hal = "0.40.1"
embedded-svc = "0.24.0"
serde = { version = "1.0", features = ["derive"], default-features = false }
rand = { version = "0.8.5", default-features = false }
rand_chacha = { version = "0.3.1" }
getrandom = { version = "0.2.8" }

[build-dependencies]
embuild = "0.31"
